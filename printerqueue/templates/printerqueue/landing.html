{% extends 'base.html' %}
{% load staticfiles %}
{% load queue %} <!-- Template tag -->

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
{% endblock head %}

{% block content %}


<div class="section center-align">

    <div class="content">

        <div class="row">
            <div class="col s12">
                <h1>FORSIDE</h1>

            </div>
        </div>
        <div class="row">
          {% for queue in lists %}
            <div class="col s4">
                    <div class="card-panel white">
                        <span class="black-text">{{ queue.name }}</span>
                        {% queue_list can_reserve queue.id %}
                    </div>
            </div>
          {% endfor %}
       </div>
</div>
</div>

{% endblock content %}
